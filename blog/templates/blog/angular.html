<!DOCTYPE html>
<html>
	<head>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
		<style>

		<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
		
		<link href="{{ STATIC_URL }}blog/libs/jasmine.css" rel="stylesheet" />

		<link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Average' rel='stylesheet' type='text/css'>

		<script src="{{ STATIC_URL }}blog/libs/jasmine.js"></script>
		<script src="{{ STATIC_URL }}blog/libs/jasmine-html.js"></script>

<!-- 		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
	    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.4.0/ui-bootstrap-tpls.min.js"></script>

		<link href="{{ STATIC_URL }}blog/css/angularapp.css" rel="stylesheet" />

	    <script src="{{ STATIC_URL }}blog/js/src/angularapp.js"></script>
	    <script src="{{ STATIC_URL }}blog/js/src/animate.js"></script>
	    <script src="{{ STATIC_URL }}blog/js/src/carousel.js"></script>
		<script>
        	window.server = {
         	   auth: {
	            isSignedIn: {% if request.user.is_authenticated %}true{% else %}	false{% endif %},
            	user: "{{ request.user }}",
            	links: { 
                	    signIn: "{% url 'blog.views.register.sign_out' %}",
	                    signOut: "{% url 'blog.views.register.sign_in' %}"
                	}
            	}
        	};
    	</script>

	</head>
	<body>
	{% verbatim %}
		<div class="container" ng-app="app">
			<div class="col-md-12" ng-controller="AppController">
				<div class="col-md-12">
					sup
				</div>
				<div class="col-md-6 sidebar0">
					<section class="well well-sm">
						<!-- <post-parent post="model.post"></post-parent> -->
						{{model.post.parent_content_type}}
					</section>
					<div main-post post="model.post">
						<h2 class="post-title">{{model.post.title}}</h2>
						<p ng-repeat="p in model.post.content.paragraphs" class="post-paragraph">
							<span sentence="s" sidebar="0" class="sentence" data-depth="0" ng-repeat="s in p.sentences"></span>
						</p>
					</div> 
				</div>
				<div class="col-md-6">
					<comments-panel sidebar="1" comments="model.sidePanel"></comments-panel>
				</div>
			</div>
		</div>
	{% endverbatim %}
	</body>
</html>
