<!DOCTYPE html>
<html>
<head>
	<link href="{{ STATIC_URL }}blog/libs/jasmine.css" rel="stylesheet" />
	<script src="{{ STATIC_URL }}blog/libs/json2.js"></script>
</head>
<body>	

	<div id="csrfmiddlewaretoken">
		{% csrf_token %}
	</div>

	<div>

		<h2>Login</h2>
		<div>
			<form method="POST" action="{% url 'blog.views.register.sign_in' %}">
				{% csrf_token %}
				<label>Username:</label><input type="text" name="username" /><br/>
				<label>Password:</label><input type="password" name="password" /><br/>
				<input type="submit" value="Sign in" />
			</form>
		</div>
	</div>

	<script src="{{ STATIC_URL }}blog/libs/jquery-1.9.1.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/underscore.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/handlebars-1.1.2.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/ember-1.2.0.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/ember-data.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/jasmine.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/jasmine-html.js"></script>
	
	<div id="spec"></div>
</body>
</html>
