<!DOCTYPE html>
<html>
<head>
	<link href="{{ STATIC_URL }}blog/libs/jasmine.css" rel="stylesheet" />
	<script src="{{ STATIC_URL }}blog/libs/json2.js"></script>
</head>
<body>	
	Tester
	<div id="csrfmiddlewaretoken">
		{% csrf_token %}
	</div>
	<script src="{{ STATIC_URL }}blog/libs/jquery-1.9.1.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/underscore.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/handlebars-1.1.2.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/ember-1.2.0.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/ember-data.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/jasmine.js"></script>
	<script src="{{ STATIC_URL }}blog/libs/jasmine-html.js"></script>
	<script src="{{ STATIC_URL }}blog/js/tests/modules.js"></script>
	<script src="{{ STATIC_URL }}blog/js/tests/blogtests.js"></script>
	<script src="{{ STATIC_URL }}blog/js/tests/tokentests.js"></script>
	<script src="{{ STATIC_URL }}blog/js/tests/posttests.js"></script>
	<script>
		var htmlReporter = new jasmine.HtmlReporter();
		jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 250;
		jasmineEnv.addReporter(htmlReporter);

		jasmineEnv.specFilter = function(spec) {
			return htmlReporter.specFilter(spec);
		}

		$(document).ready(function() {
			document.querySelector("#spec").innerHTML = jasmineEnv.versionString();
			jasmineEnv.execute();
		});
	</script>

	<div id="spec"></div>
</body>
</html>
