<div ng-controller="RevisionsEditionsCtrl">	
	<h4>Edition Changes</h4>
		
	<div class="row">
		
		<div ng-if="!previousEdition" class="col-xs-6">
			<h3>This is the oldest version</h3>
		</div>
		<div class="col-xs-6" ng-show="previousEdition">
			<hgroup>
				<h3><span class="soft">Older</span> <small>{{previousEdition.created | momentverbose}}</small></h3> 
			</hgroup>
			<article class="post">
				<p ng-repeat="paragraph in previousEdition.paragraphs">
					<span 
						  style="background: hsl({{sentence.color}}, 80%, 88%);" 
						  ng-repeat="sentence in paragraph.sentences" class="sentence" 
						  ng-class="{'sentence-added': !sentence.previous_version, 'sentence-selected': sentence.id == currentSentenceId}">
						{{sentence.text}} 
					</span>
				</p>
			</article>
		</div>
		<div class="col-xs-6">
			<hgroup>
				<h3><span class="soft">Newer</span> <small>{{edition.created | momentverbose}}</small></h3>
			</hgroup>
			<article class="post">
				<p ng-repeat="paragraph in edition.paragraphs">
					
					<span 
						  style="background: hsl({{sentence.color}}, 80%, 88%);" 
						  ng-repeat="sentence in paragraph.sentences" class="sentence" 
						  ng-class="{'sentence-added': !sentence.previous_version}" 
						  ng-mouseover="highlightSentence(sentence.previous_version)" 
						  ng-mouseout="unhighlight()">						
						{{sentence.text}} 
					</span>
					
				</p>
			</article>
		</div>

	</div>
	
</div>
