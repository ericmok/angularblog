<div ng-controller="PostCtrl">

	<div ng-repeat="panel in sidebars">
		<div ng-if="$first">
			<article class="post">
				<header>
					<hgroup>
						<div>
							<h1 style="margin-right: 1.4em; vertical-align: middle; display: inline;">{{panel.title}}</h1> 
							<button style="vertical-align: middle" class="btn btn-info">Revise Post</button>
						</div>
						<h4 class="author">{{panel.author}} on [{{panel.parent_content_type}} / {{panel.parent_id}}]</h4>
					</hgroup>
				</header>
				<p ng-repeat="para in panel.content.paragraphs">
					<span ng-repeat="sen in para.sentences">
						{{sen.text}}
					</span>
				</p>
			</article>
		</div>
	</div>
</div>
