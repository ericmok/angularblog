           x="38.385796"
           y="139.36023" /></flowRegion><flowPara
         id="flowPara2991"
         style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:149.00000095%;font-family:Average Sans;-inkscape-font-specification:Average Sans">The United States government leaks like a sieve. Presidents denounce the constant flow of classified information to the media from unauthorized, anonymous sources. National security professionals decry the consequences. And yet the laws against leaking are almost never enforced. Throughout U.S. history, roughly a dozen criminal cases have been brought against suspected leakers. There is a dramatic disconnect between the way our laws and our leaders condemn leaking in the abstract and the way they condone it in practice. </flowPara></flowRoot>    <rect
