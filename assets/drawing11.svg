       id="flowRoot3070"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(-417,230.36217)"
       clip-path="none"><flowRegion
         id="flowRegion3072"><rect
           id="rect3074"
           width="379"
           height="378"
           x="609"
           y="227" /></flowRegion><flowPara
         id="flowPara3076"
         style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:149.00000094999998623%;font-family:Average Sans;-inkscape-font-specification:Average Sans">This Essay analyzes an essay by H. L. A. Hart about discretion that has never before been published, and has often been considered lost. Hart, one of the most significant legal philosophers of the twentieth century, wrote the essay at Harvard Law School in November 1956, shortly after he arrived as a visiting professor. In the essay, Hart argued that discretion is a special mode of reasoned, constrained decisionmaking that occupies a middle ground between arbitrary choice and determinate rule application. Hart believed that discretion, soundly exercised, provides a principled way of coping with legal indeterminacy that is fully consistent with the rule of law. This Essay situates Hart’s paper — Discretion — in historical and intellectual context, interprets its main arguments, and assesses its significance in jurisprudential history.</flowPara></flowRoot>    <rect
