           x="54.71698"
           y="50.943398" /></flowRegion><flowPara
         id="flowPara3799"
         style="font-size:18px;line-height:148.00000191%">Hart, one of the most significant legal philosophers of the twentieth century, wrote the essay at Harvard Law School in November 1956, shortly after he arrived as a visiting professor. </flowPara></flowRoot>    <flowRoot
