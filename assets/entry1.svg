           x="78.301888"
           y="117.92453" /></flowRegion><flowPara
         id="flowPara2999"
         style="font-size:32px;font-family:Times New Roman;-inkscape-font-specification:Times New Roman">The Path Not Taken: H. L. A. Hart's Harvard Essay on Discretion</flowPara></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3009"
       style="font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#3c3c3c;fill-opacity:1;stroke:none;font-family:Average Sans;-inkscape-font-specification:Average Sans"
       transform="translate(-36.14916,-498.69584)"><flowRegion
         id="flowRegion3011"><rect
           id="rect3013"
           width="485.25604"
           height="572.10248"
           x="69.811317"
           y="179.24529"
           style="fill:#3c3c3c;fill-opacity:1" /></flowRegion><flowPara
         id="flowPara3015"
         style="font-size:16px;line-height:145.00000477%;fill:#3c3c3c;fill-opacity:1">It is an extraordinary privilege to be able to introduce a previously unpublished essay by H. L. A. Hart, one of the most distinguished figures in twentieth-century legal philosophy, alongside a fine commentary by Geoffrey Shaw, the scholar whose intellectual imagination and meticulous archival research has brought the essay to light. It is particularly apt that H. L. A. Hart’s essay should be published by this Review, appearing fifty-seven years after it was written in the early months of his visit to Harvard, thus joining a distinguished tradition of posthumously published scholarship of the 1950s, most notably Lon Fuller’s The Forms and Limits of Adjudication, and Henry Hart and Albert Sacks’s The Legal Process. Its publication is also timely, albeit long delayed, in that it comes hard on the heels of a period in which the intellectual history of legal thought has been the subject of wide interest and some very powerful scholarship.</flowPara><flowPara
         style="font-size:16px;line-height:145.00000477%;fill:#3c3c3c;fill-opacity:1"
         id="flowPara3908" /><flowPara
         style="font-size:16px;line-height:145.00000477%;fill:#3c3c3c;fill-opacity:1"
         id="flowPara3910">Hart’s year at Harvard significantly shaped the course of his subsequent work. The essay now being published, entitled Discretion, helps to explain why that was the case, for it is a testimony to the intensity of his engagement with colleagues in the Law School. During the course of the year, he laid the foundations for the vast majority of his work over the next decade: for Causation in the Law, for The Concept of Law, and for Punishment and Responsibility. The stimulating American context, as he later put it, “relaxed one’s neuroses”; “[i]deas started pullulating at a rather alarming rate. I thought, ‘Am I going mad?’: I was getting so many different things inside.” </flowPara><flowPara
         style="font-size:16px;line-height:145.00000477%;fill:#3c3c3c;fill-opacity:1"
         id="flowPara3912" /></flowRoot>    <rect
